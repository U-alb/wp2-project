<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 600px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background-image: url('/logo.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }
    .card {
      background-color: #dbeafe;
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem auto;
      text-align: left;
    }
    .button {
      background-color: #80FAC0;
      color: black;
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.5rem;
      min-width: 150px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo"></div>
  <h2>Welcome back <span th:text="${username}"></span>!</h2>
  <p>This is your dashboard</p>
  <h3>Upcoming appointments:</h3>
  <div th:each="a : ${appointments}" class="card">
    <p th:text="${a.details}"></p>
  </div>
  <a class="button" th:href="@{/portal/appointment}">Schedule a new appointment</a>
  <div class="button-group">
    <a class="button" th:href="@{/portal/records}">Records</a>
    <a class="button" th:href="@{/portal/prescriptions}">Prescriptions</a>
  </div>
</div>
</body>
</html>
