<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 600px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background-image: url('/logo.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }
    .card {
      background-color: #dbeafe;
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem auto;
      text-align: left;
    }
    .button {
      background-color: #80FAC0;
      color: black;
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo"></div>
  <h2>Welcome back <span th:text="${username}"></span>!</h2>
  <p>This is your dashboard</p>
  <h3>Upcoming appointments:</h3>
  <div th:each="a : ${appointments}" class="card">
    <p><strong>Date:</strong> <span th:text="${#temporals.format(a.appointmentDate, 'dd-MM-yyyy HH:mm')}"></span></p>
    <p><strong>Doctor:</strong> <span th:text="${a.doctor.username + ' - ' + a.doctor.spec}"></span></p>
    <p><strong>Reason:</strong> <span th:text="${a.scheduleReason}"></span></p>
    <p><strong>Status:</strong> <span th:text="${a.status}"></span></p>
  </div>
  <a class="button" th:href="@{/appointments}">Schedule a new appointment</a>
  <div>
    <a class="button" th:href="@{/patient/records}">Records</a>
    <a class="button" th:href="@{/patient/prescriptions}">Prescriptions</a>
  </div>
</div>
</body>
</html>
