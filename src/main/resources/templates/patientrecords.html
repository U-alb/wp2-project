<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Records - Patient</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 600px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background-image: url('/logo.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }
    .card {
      background-color: #dbeafe;
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem auto;
      text-align: left;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo"></div>
  <h2>These are your records, <span th:text="${username}"></span>!</h2>
  <div th:each="r : ${records}" class="card">
    <p><strong>Date:</strong> <span th:text="${r.date}"></span></p>
    <p><strong>Doctor:</strong> <span th:text="${r.doctor}"></span></p>
    <p><strong>Diagnosis:</strong> <span th:text="${r.diagnosis}"></span></p>
    <p><strong>Treatment:</strong> <span th:text="${r.treatment}"></span></p>
  </div>
</div>
</body>
</html>
