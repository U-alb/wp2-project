<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Users</title></head>
<body>
<h2>All Users</h2>
<div th:each="user : ${users}">
    <span th:text="${user.id}">ID</span> -
    <span th:text="${user.name}">Name</span> -
    <span th:text="${user.email}">Email</span>
</div>
</body>
</html>
