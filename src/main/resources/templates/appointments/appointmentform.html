<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Appointment</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-image: url('/logo.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background-color: #80FAC0;
            color: black;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #66DFA8;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo"></div>
    <h2>Schedule an Appointment</h2>
    <form th:action="@{/appointments/schedule}" method="post">
        <div>
            <label for="appointmentDate">Date and Time:</label>
            <input type="datetime-local" id="appointmentDate" name="appointmentDate" required />
        </div>

        <div>
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctorId" required>
                <option value="" disabled selected>Select Doctor</option>
                <option th:each="doc : ${doctors}" 
                        th:value="${doc.id}" 
                        th:text="${doc.username + ' - ' + doc.spec}">
                </option>
            </select>
        </div>

        <div>
            <label for="scheduleReason">Reason for Visit:</label>
            <textarea id="scheduleReason" name="scheduleReason" required></textarea>
        </div>

        <button type="submit">Schedule Appointment</button>
    </form>
</div>
</body>
</html>
