<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Sign Up</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="text-center mb-4">
            <div class="logo"></div>
            <h2 class="mb-3">Create an Account</h2>
        </div>

        <form th:action="@{/register}" th:object="${userForm}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <input th:field="*{username}" 
                       type="text" 
                       class="form-control" 
                       placeholder="Username" 
                       required>
            </div>

            <div class="mb-3">
                <input th:field="*{email}" 
                       type="email" 
                       class="form-control" 
                       placeholder="Email" 
                       required>
            </div>

            <div class="mb-3">
                <input th:field="*{password}" 
                       type="password" 
                       class="form-control" 
                       placeholder="Password" 
                       required>
            </div>

            <div class="mb-3">
                <input th:field="*{dateOfBirth}" 
                       type="date" 
                       class="form-control" 
                       placeholder="Date of Birth" 
                       required>
            </div>

            <div class="mb-3">
                <select th:field="*{role}" class="form-select" required>
                    <option value="">Select Role</option>
                    <option value="PATIENT">Patient</option>
                    <option value="DOCTOR">Doctor</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>
</body>
</html>
