<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>MedSys - Login</title>
    <style>
        body {
          font-family: sans-serif;
          background-color: #f4f4f4;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
        .container {
          background: white;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          width: 300px;
          text-align: center;
        }
        .logo {
          width: 100px;
          height: 100px;
          margin: 0 auto 20px;
          background-image: url('/logo.png');
          background-size: cover;
          background-position: center;
          border-radius: 50%;
        }
        input {
          width: 100%;
          padding: 0.5rem;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        button {
          background-color: #80FAC0;
          color: white;
          border: none;
          padding: 0.6rem 1rem;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
        }
        button:hover {
          background-color: #66DFA8;
        }
        .message {
          color: red;
          font-size: 0.9rem;
          margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo"></div>
    <h2>Login to MedSys</h2>

    <form th:action="@{/login}" method="post">
        <input name="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>

        <p class="message" th:if="${param.error}">Wrong username or password</p>
        <p class="message" style="color:green" th:if="${param.logout}">You have logged out</p>
        <p class="message" style="color:green" th:if="${param.registered}">Account created â€“ please sign in</p>
    </form>

    <p>Don't have an account? <a th:href="@{/register}">Sign up here</a></p>
</div>

</body>
</html>
