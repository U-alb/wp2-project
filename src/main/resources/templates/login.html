<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head><title>Login</title></head><body>
<h2>Sign in</h2>
<form th:action="@{/login}" method="post">
    <input name="username" placeholder="Username" required/><br/>
    <input name="password" type="password" placeholder="Password" required/><br/>
    <button type="submit">Login</button>
    <p th:if="${param.error}">Wrong username or password</p>
    <p th:if="${param.logout}">You have logged out</p>
    <p th:if="${param.registered}">Account created â€“ please sign in</p>
</form>
<p>No account? <a th:href="@{/register}">Register here</a></p>
</body></html>
